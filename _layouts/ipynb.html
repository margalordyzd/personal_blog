<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}" class="{% if site.dark_theme %}dark{% else %}light{% endif %}">

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-138335771-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-138335771-1');
</script>

<title>{% if page.title %}{{ page.title | escape }}{% endif %}</title>
<meta charset="{{ site.encoding }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta name="author" content="{{ page.author | default: site.author | escape }}">
<meta name="generator" content="Jekyll v{{ jekyll.version }}">
<link rel="canonical" href="{{ page.url | absolute_url }}">
<link rel="stylesheet" href="{{ "/assets/css/index.css" | relative_url }}">

<!-- Favicons -->
<link rel="apple-touch-icon" href="https://www.jabud.tech/assets/img/favicon.ico">
<link rel="icon" href="https://www.jabud.tech/assets/img/favicon.ico">

{% include header.html %}

{{ content }}

</html>
